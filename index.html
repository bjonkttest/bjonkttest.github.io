<!DOCTYPE html>
<html lang="nl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#9ac6f0">
    <meta name="description" content="Astronomisch Getij: Scheveningen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
      var host = "prahprah.nl"
      if((host==window.location.host) && (window.location.protocol != "https:")){
      window.location.protocol = "https";
      }
      </script>
    <link rel="canonical" href="https://prahprah.nl"/>
    <title>Astronomisch Getij</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flatpickr.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/mdc.select.min.css" />
    <link rel="stylesheet" href="css/mdc.textfield.min.css" />

    <noscript>
      <textarea name="name" rows="8" cols="80">Yoo! Geen javascript? Helaas kan ik je in dat geval niet de getijden laten zien.</textarea>
    </noscript>
  </head>
  <body>
    <div class="container-main">
      <div class="realtime" id="realtimedata">loading</div>
      <div class="container-cta">
        <div class="wrapper-cta">
          <div class="wrapper-location">
            <div class="mdc-select">
            <select class="mdc-select__native-control" id="selectedLocation" onchange="changeLocation()">
              <option value="getijscheveningen">Scheveningen</option>
              <option value="getijijmuiden">IJmuiden</option>
              <option value="getijpettenzuid">Petten</option>
              <option value="getijhoekvanholland">Hoek van Holland</option>
              <option value="getijcadzand">Cadzand</option>
              <option value="getijdenhelder">Den Helder</option>
            </select>
          </div>
          </div>
          <div class="wrapper-date">
            <div class="mdc-text-field">
              <input class="mdc-text-field__input" id="mdc-text-field" type="text" tabindex="0">
            </div>
            <div class="wrapper-next">
              <button class="button" onclick="nextDay()"> <i class="arrowright"></i> </button>
              <button class="button" onclick="previousDay()"> <i class="arrowleft"></i> </button>
            </div>
          </div>

        </div>
      </div>
      <div class="container-table">
        <div class="wrapper-table">

        <table class="table">
          <tr>
            <th align="left" colspan="4" id="ddata0"></th>
          </tr>
          <tr>
            <td id = "tdata0"></td>
            <td id = "tdata1"></td>
            <td id = "tdata2"></td>
            <td id = "tdata3"></td>

          </tr>
          <tr>
            <td id = "wdata0"></td>
            <td id = "wdata1"></td>
            <td id = "wdata2"></td>
            <td id = "wdata3"></td>
          </tr>

          </table>

          <table class="table">
            <tr>
              <th align="left" colspan="4" id="ddata1"></th>
            </tr>
            <tr>
              <td id = "tdata4"></td>
              <td id = "tdata5"></td>
              <td id = "tdata6"></td>
              <td id = "tdata7"></td>

            </tr>
            <tr>
              <td id = "wdata4"></td>
              <td id = "wdata5"></td>
              <td id = "wdata6"></td>
              <td id = "wdata7"></td>
            </tr>
            </table>


      </div></div>
      <div class="container-chart" id="content-chart"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/suncalc.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/flatpickr.min.js"></script>
    <script src="js/mdc.select.min.js"></script>
    <script src="js/mdc.textfield.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
